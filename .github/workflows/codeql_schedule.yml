name: CodeQL Schedule

on:
  schedule:
    - cron: "00 10 * * 5" # every friday 19:00 JST

jobs:
  codeql:
    strategy:
      matrix:
        language: [actions, ruby]
    permissions:
      actions: read
      checks: read
      contents: read
      security-events: write
    uses: masutaka/actions/.github/workflows/codeql_core.yml@main
    with:
      language: ${{ matrix.language }}
