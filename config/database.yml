# MySQL. Versions 8.0 and up are supported.
#   gem install mysql2
#
#   Ensure the MySQL 2 gem is defined in your Gemfile
#   gem "mysql2"
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  host: 127.0.0.1
  port: 3306

development:
  primary:
    <<: *default
    database: trial_rails8_development
  queue:
    <<: *default
    database: trial_rails8_development_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: trial_rails8_development_cable
    migrations_paths: db/cable_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: trial_rails8_test

production:
  primary:
    <<: *default
    database: trial_rails8_production
  cache:
    <<: *default
    database: trial_rails8_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: trial_rails8_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: trial_rails8_production_cable
    migrations_paths: db/cable_migrate
